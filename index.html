<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image engine</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin: 0;
    }

    #mainbar {
      text-align: center;
      padding: 1rem;
    }

    form {
      display: inline-block;
    }

    #searchbar {
      height: 2.5rem;
      width: 20rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 0.5rem;
    }

    #submit {
      height: 2.5rem;
      font-size: 1rem;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }

    .result {
      width: 30%;
      height: 100%;
      border: 2px solid gray;
      border-radius: 5px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .result img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: opacity 0.2s ease-in-out;
    }

    .result:hover img {
      opacity: 0.8;
    }

    #show-more-button {
      height: max-content;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      margin: 2rem auto;
    }

    .result a {
      display: block;
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
      padding: 1rem;
      text-align: center;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Image Search Engine</h1>
  <div id="mainbar">
    <form>
      <input id="searchbar" type="text" placeholder="Type your search" />
      <button type="button" id="submit">Search</button>
    </form>
  </div>
  <div class="search-row" id="searchResults">
  </div>
  <button id="show-more-button">Show more</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const accessKey = "uXWNSf2jTSjOsHGPI1jMKkLVKBwBeFtenWNKc1ParIw"; 
      const formEl = document.querySelector("form");
      const inputEl = document.getElementById("searchbar");
      const searchResults = document.getElementById("searchResults");
      const showMore = document.getElementById("show-more-button");

      let inputData = "";
      let page = 1;

      async function searchImages() {
        inputData = inputEl.value;
        const url = `https://api.unsplash.com/search/photos?query=${inputData}&per_page=3&page=${page}`;

        const response = await fetch(url, {
          headers: {
            Authorization: `Client-ID ${accessKey}`
          }
        });

        const data = await response.json();
        const results = data.results;

        if (page === 1) {
          searchResults.innerHTML = "";
        }

        results.forEach(result => {
          const imageWrapper = document.createElement("div");
          imageWrapper.classList.add("result");
          const image = document.createElement("img");
          image.src = result.urls.small;
          image.alt = result.alt_description || inputData;
          const imageLink = document.createElement("a");
          imageLink.href = result.links.html;
          imageLink.target = "_blank";
          imageLink.textContent = result.alt_description || inputData;

          imageWrapper.appendChild(image);
          imageWrapper.appendChild(imageLink);
          searchResults.appendChild(imageWrapper);
        });

        page++;
        toggleShowMoreButton(results.length > 0);
      }

      function toggleShowMoreButton(show) {
        showMore.style.display = show ? "block" : "none";
      }

      formEl.addEventListener("submit", event => {
        event.preventDefault();
        page = 1;
        searchImages();
      });

      showMore.addEventListener("click", event => {
        event.preventDefault();
        searchImages();
      });

      searchImages();
    });
  </script>
</body>
</html>
